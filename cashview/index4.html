<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:image" content="">
        <meta property="og:description" content="">
        <meta property="og:title" content="">
        <!-- meta tag -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="js/Chart.min.js"></script>
        <!-- chart -->

        <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/master.css">
        <!-- css -->
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="img/top_logo.png" alt="">
            </div>
            <div class="nav">
                <div class="login-content">
                    <div class="icon">
                        <img src="img/icon/login_grey.png" alt="login">
                    </div>
                    <div class="login-text">
                        <p><span class="name">홍길동</span>님, 안녕하세요.</p>
                    </div>
                </div>
            </div>
        </header>
    <section class="layout">
        <div class="slde-nav">
            <ul>
                <li>
                    <a href="#">
                        <div class="icon-box home"></div>
                        <span>홈</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-box info"></div>
                        <span>내 정보</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-box pr"></div>
                        <span>상품</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-box ad"></div>
                        <span>광고</span>
                    </a>
                </li>
            </ul>
            <div class="logout">
                <a href="#">
                    <div class="icon-box lg-out"></div>
                    <span>캐시뷰 로그아웃</span>
                </a>
            </div>
        </div>
        <div class="content pd--3">
           <div class="container">
               <div class="col-lg-12 col-12">
                <div class="d-flex justify-content-between">
                    <div class="p-2 title">
                        <h4>카테고리 관리</h4>
                    </div>
                    <div class="p-2 plus">
                        <button type="button" class="plus-btn">
                            카테고리 추가하기
                        </button>
                    </div>
                  </div>
               </div>
           </div>
           <div class="contianer category-box">
                <div class="col-lg-12 col-sm-12 col-12">
                    <div class="d-flex justify-content-center">
                        <div class="col-lg-1 cat-num">
                            <p>no.</p>
                        </div>
                        <div class="col-lg-9 cat-name">
                            <p>카테고리명</p>
                        </div>
                        <div class="col-lg-2 text-center cat-del">
                            <p>삭제</p>
                        </div>
                      </div>
                </div>
           </div>
           <div class="contaienr">
               <div class="row clear-btn">
                   <div class="col-lg-6 col-6">
                       <button type="button" class="pre">
                           이전화면
                       </button>
                   </div>
                   <div class="col-lg-6 col-6">
                       <button type="button" class="clear">
                           신청하기
                       </button>
                   </div>
               </div>
           </div>
        </div>
    </section>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
