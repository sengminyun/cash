<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:image" content="">
        <meta property="og:description" content="">
        <meta property="og:title" content="">
        <!-- meta tag -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="js/Chart.min.js"></script>
        <!-- chart -->

        <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- css -->
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="img/top_logo.png" alt="">
            </div>
            <div class="nav">
                <div class="login-content">
                    <div class="icon">
                        <img src="img/icon/login_grey.png" alt="login">
                    </div>
                    <div class="login-text">
                        <p><span class="name">홍길동</span>님, 안녕하세요.</p>
                    </div>
                </div>
            </div>
        </header>
    <section class="layout">
        <div class="slde-nav">
            <ul>
                <li>
                    <a href="#">
                        <div class="icon-box home"></div>
                        <span>홈</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-box info"></div>
                        <span>내 정보</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-box pr"></div>
                        <span>상품</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-box ad"></div>
                        <span>광고</span>
                    </a>
                </li>
            </ul>
            <div class="logout">
                <a href="#">
                    <div class="icon-box lg-out"></div>
                    <span>캐시뷰 로그아웃</span>
                </a>
            </div>
        </div>
        <div class="content pd--3">
           <div class="container">
               <div class="title-box">
                    <div class="col-lg-12 col-12 title">
                        <h4>광고 정보 수정</h4>
                    </div>
               </div>
           </div>
           <div class="contianer content-box">
            <div class="col-lg-12 col-12 apply-name">
                <p>광고명</p>
                <input type="text" placeholder="엄청난 광고명">
            </div>
            <div class="row option">
                <div class="col-lg-6 col-12">
                    <div class="option-1">
                        <p>마일리지 설정 (광고단가)</p>
                        <input type="text" placeholder="1000포인트">
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="option-2">
                        <p>마일리지 설정 (광고클릭시)</p>
                        <input type="text" placeholder="500포인트">
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-12 category">
                <p>카테고리</p>
                <select class="form-control">
                    <option class="op-1">
                        <p>식품/요리</p>
                    </option>
                    <option class="op-2">카테고리를 선택해 주세요.</option>
                  </select>
            </div>
            <div class="col-lg-12 col-12 type">
                <p>광고 유형</p>
                <select class="form-control">
                    <option class="op-1">
                        <p>광고 유형 이름</p>
                    </option>
                    <option class="op-2">광고 유형을 선택해 주세요.</option>
                  </select>
            </div>
            <div class="col-lg-12 col-12 file">
                <p>광고 파일</p>
                <div class="row">
                    <div class="col-lg-6 col-6">
                        <p>엄청난 광고.mp4</p>
                    </div>
                    <div class="col-lg-6 col-6 text-right">
                        <button type="button" class="file-btn">
                            파일찾기
                        </button>
                    </div>
                </div>
                <div class="col-lg-12 col-12 text-right file-icon">
                    <p><img src="images/checkbox/checkon.png" alt="">외부 URL 입력</p>
                </div>
            </div>
            <div class="col-lg-12 col-12 text-box">
                <p>광고 정보</p>
                <textarea class="information">불러 남은 소녀들의 없이 잠, 계십니다. 나의 쓸쓸함과 별 아스라히 없이 있습니다. 멀리 마리아 까닭입니다. 마디씩 마리아 릴케 별을 버리었습니다. 밤이 새겨지는 이제 별 아침이 지나가는 잠, 하늘에는 멀리 까닭입니다.</textarea>
            </div>
           </div>
           <div class="contaienr">
            <div class="row clear-btn">
                <div class="col-lg-6 col-6 text-center">
                    <button type="button" class="pre">
                        이전화면
                    </button>
                </div>
                <div class="col-lg-6 col-6 text-center">
                    <button type="button" class="clear">
                        신청하기
                    </button>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
